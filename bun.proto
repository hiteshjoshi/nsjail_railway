name: "bun run script"

mode: ONCE
hostname: "bun"
log_level: DEBUG

disable_rl: true

mount_proc: true

cwd: "/tmp/bun"

clone_newnet: false
clone_newuser: false
clone_newcgroup: false

keep_caps: false
keep_env: true

mount {
    src: "/bin"
    dst: "/bin"
	is_bind: true
}

mount {
    src: "/lib"
    dst: "/lib"
	is_bind: true
}

mount {
    src: "/sys/fs"
    dst: "/sys/fs"
	is_bind: true
}

mount {
    src: "/lib64"
    dst: "/lib64"
	is_bind: true
}


mount {
    src: "/usr"
    dst: "/usr"
	is_bind: true
}

mount {
	src: "/dev/null"
	dst: "/dev/null"
	is_bind: true
	rw: true
}

mount {
	dst: "/tmp"
	fstype: "tmpfs"
	rw: true
    options: "size=500000000"
}

mount {
    src: "/index.ts"
    dst: "/tmp/bun/main.ts"
    is_bind: true
    mandatory: false
}

mount {
    src: "/etc"
    dst: "/etc"
	is_bind: true
}

mount {
    src: "/dev/random"
    dst: "/dev/random"
    is_bind: true
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
}

iface_no_lo: true

mount {
    src: "/.bun"
    dst: "/tmp/bun/.bun/install/cache"
    is_bind: true
    mandatory: false
    rw: true
}

envar: "HOME=/tmp/bun"
